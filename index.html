<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Face Landmark Detector</title>
    <style>
        :root {
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-charcoal-700: rgba(31, 33, 33, 1);
                --color-charcoal-800: rgba(38, 40, 40, 1);
                --color-gray-200: rgba(245, 245, 245, 1);
                --color-gray-300: rgba(167, 169, 169, 1);
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300: rgba(50, 184, 198, 1);
                --color-teal-400: rgba(45, 166, 178, 1);
                
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--color-text);
        }

        .video-container {
            position: relative;
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        #webcam {
            width: 100%;
            height: auto;
            display: block;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            background: var(--color-primary-hover);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: 12px;
            padding: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--color-border);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .stat-value {
            color: var(--color-text);
            font-weight: 600;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--color-text-secondary);
        }

        .error {
            background: rgba(192, 21, 47, 0.1);
            border: 1px solid rgba(192, 21, 47, 0.25);
            color: rgba(192, 21, 47, 1);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MediaPipe Face Landmark Detector</h1>
        
        <div id="errorMsg" class="error" style="display: none;"></div>
        
        <div class="video-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn">카메라 시작</button>
            <button id="stopBtn" class="btn" disabled>카메라 중지</button>
            <div style="margin-top: 16px;">
                <label style="color: var(--color-text); font-size: 14px; margin-right: 12px;">
                    백엔드:
                </label>
                <label style="margin-right: 16px; color: var(--color-text);">
                    <input type="radio" name="backend" value="wasm" checked style="margin-right: 4px;">
                    WASM
                </label>
                <label style="color: var(--color-text);">
                    <input type="radio" name="backend" value="js" style="margin-right: 4px;">
                    JavaScript
                </label>
            </div>
            <div style="margin-top: 16px;">
                <label style="color: var(--color-text); font-size: 14px; margin-right: 12px;">
                    표시 모드:
                </label>
                <label style="margin-right: 16px; color: var(--color-text);">
                    <input type="radio" name="displayMode" value="normal" checked style="margin-right: 4px;">
                    얼굴 필터 모드
                </label>
                <label style="color: var(--color-text);">
                    <input type="radio" name="displayMode" value="flower" style="margin-right: 4px;">
                    꽃모양 얼굴 모드
                </label>
            </div>
            <div style="margin-top: 16px;">
                <label style="color: var(--color-text); font-size: 14px; margin-right: 12px;">
                    꽃 갯수: <span id="flowerCountValue">10</span>
                </label>
                <input type="range" id="flowerCountSlider" min="5" max="20" value="10" 
                       style="width: 200px; vertical-align: middle;">
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">상태</span>
                <span class="stat-value" id="status">대기 중</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">FPS</span>
                <span class="stat-value" id="fps">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">레이턴시</span>
                <span class="stat-value" id="latency">0 ms</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">검출된 얼굴</span>
                <span class="stat-value" id="faceCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">랜드마크 수</span>
                <span class="stat-value" id="landmarkCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">감정</span>
                <span class="stat-value" id="emotion">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">백엔드</span>
                <span class="stat-value" id="backendType">WASM</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">처리 시간 (평균)</span>
                <span class="stat-value" id="processingTime">0 ms</span>
            </div>
        </div>
    </div>

    <script src="./wasm/expression_recognition.js"></script>
    <script type="module">
        import { processFrameJS, initJSBackend } from './js/expression_backend.js';
        
        // 전역 객체로 관리
        window.appState = {
            expressionModule: null,
            wasmReady: false,
            jsBackendReady: false,
            currentBackend: 'wasm',
            displayMode: 'normal',  // 'normal' or 'flower'
            flowerCount: 10,  // 5-20
            // WASM 메모리 풀링
            wasmMemory: {
                imagePtr: null,
                imageSize: 0,
                landmarksPtr: null,
                landmarksSize: 0,
                maxFaces: 5,  // MediaPipe 설정과 동일
                maxLandmarks: 478  // MediaPipe face landmark 수
            }
        };
        
        // JS Backend 초기화
        try {
            window.appState.jsBackendReady = initJSBackend();
            console.log('JS Backend 초기화 완료');
        } catch (error) {
            console.error('JS Backend 초기화 실패:', error);
        }

        // WASM 메모리 할당/해제 헬퍼 함수
        function allocateWASMMemory(width, height, numFaces, numLandmarks) {
            const mem = window.appState.wasmMemory;
            const Module = window.appState.expressionModule;
            
            if (!Module) return false;
            
            // 이미지 메모리 할당/재할당
            const imageSize = width * height * 4;
            if (!mem.imagePtr || mem.imageSize < imageSize) {
                // 기존 메모리 해제
                if (mem.imagePtr) {
                    Module._free(mem.imagePtr);
                }
                // 새로운 메모리 할당
                mem.imagePtr = Module._malloc(imageSize);
                mem.imageSize = imageSize;
                if (!mem.imagePtr) {
                    console.error('이미지 메모리 할당 실패');
                    return false;
                }
            }
            
            // 랜드마크 메모리 할당/재할당 (최대 크기로 미리 할당)
            const maxLandmarksSize = mem.maxFaces * mem.maxLandmarks * 2 * Float32Array.BYTES_PER_ELEMENT;
            if (!mem.landmarksPtr || mem.landmarksSize < maxLandmarksSize) {
                // 기존 메모리 해제
                if (mem.landmarksPtr) {
                    Module._free(mem.landmarksPtr);
                }
                // 최대 크기로 할당 (재사용을 위해)
                mem.landmarksPtr = Module._malloc(maxLandmarksSize);
                mem.landmarksSize = maxLandmarksSize;
                if (!mem.landmarksPtr) {
                    console.error('랜드마크 메모리 할당 실패');
                    // 이미지 메모리는 이미 할당되었으므로 해제
                    if (mem.imagePtr) {
                        Module._free(mem.imagePtr);
                        mem.imagePtr = null;
                    }
                    return false;
                }
            }
            
            return true;
        }
        
        // WASM 메모리 해제 함수
        function freeWASMMemory() {
            const mem = window.appState.wasmMemory;
            const Module = window.appState.expressionModule;
            
            if (Module) {
                if (mem.imagePtr) {
                    Module._free(mem.imagePtr);
                    mem.imagePtr = null;
                }
                if (mem.landmarksPtr) {
                    Module._free(mem.landmarksPtr);
                    mem.landmarksPtr = null;
                }
            }
            
            mem.imageSize = 0;
            mem.landmarksSize = 0;
        }

        // WASM 모듈 초기화
        createExpressionRecognitionModule().then(function(Module) {
            window.appState.expressionModule = Module;
            window.appState.wasmReady = true;
            console.log('WASM 모듈 초기화 완료');
        }).catch(function(error) {
            console.error('WASM 모듈 로드 실패:', error);
        });
        
        // 백엔드 선택 이벤트 리스너
        document.querySelectorAll('input[name="backend"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const oldBackend = window.appState.currentBackend;
                window.appState.currentBackend = this.value;
                document.getElementById('backendType').textContent = 
                    window.appState.currentBackend === 'wasm' ? 'WASM' : 'JavaScript';
                console.log('백엔드 변경:', window.appState.currentBackend);
                
                // WASM에서 다른 백엔드로 변경 시 메모리 정리 (선택적)
                // if (oldBackend === 'wasm' && this.value !== 'wasm') {
                //     freeWASMMemory();
                // }
            });
        });
        
        // 표시 모드 선택 이벤트 리스너
        document.querySelectorAll('input[name="displayMode"]').forEach(radio => {
            radio.addEventListener('change', function() {
                window.appState.displayMode = this.value;
                console.log('표시 모드 변경:', window.appState.displayMode);
            });
        });
        
        // 꽃 갯수 슬라이더 이벤트 리스너
        document.getElementById('flowerCountSlider').addEventListener('input', function() {
            window.appState.flowerCount = parseInt(this.value);
            document.getElementById('flowerCountValue').textContent = this.value;
        });

        function processFrameWASM(imageData, faces) {
            if (!window.appState.wasmReady || !window.appState.expressionModule) {
                return { latency: 0, imageData: null };
            }

            if (!faces || faces.length === 0) {
                return { latency: 0, imageData: null };
            }

            if (!imageData || !imageData.data) {
                return { latency: 0, imageData: null };
            }

            const width = imageData.width;
            const height = imageData.height;
            const numFaces = faces.length;
            const numLandmarks = faces[0].length;

            // 메모리 풀에서 할당 (필요시에만 재할당)
            if (!allocateWASMMemory(width, height, numFaces, numLandmarks)) {
                return { latency: 0, imageData: null };
            }

            const mem = window.appState.wasmMemory;
            const Module = window.appState.expressionModule;
            const imageSize = width * height * 4;

            // RGBA 이미지 데이터를 WASM 메모리에 복사 (기존 할당된 메모리 사용)
            Module.HEAPU8.set(imageData.data, mem.imagePtr);

            // 랜드마크 데이터를 메모리에 직접 작성 (기존 할당된 메모리 사용)
            const landmarksHeap = Module.HEAPF32;
            const landmarksOffset = mem.landmarksPtr / Float32Array.BYTES_PER_ELEMENT;
            
            let idx = 0;
            for (let faceIndex = 0; faceIndex < numFaces; faceIndex++) {
                const face = faces[faceIndex];
                for (let landmarkIndex = 0; landmarkIndex < numLandmarks; landmarkIndex++) {
                    const landmark = face[landmarkIndex];
                    landmarksHeap[landmarksOffset + idx++] = landmark.x;
                    landmarksHeap[landmarksOffset + idx++] = landmark.y;
                }
            }

            // ccall에 대해서만 레이턴시 측정
            const aroundFaceCount = window.appState.displayMode === 'flower' ? window.appState.flowerCount : 0;
            const ccallStart = performance.now();
            Module.ccall(
                'process_frame',
                null,
                ['number', 'number', 'number', 'number', 'number', 'number'],
                [mem.imagePtr, width, height, mem.landmarksPtr, numFaces, aroundFaceCount]
            );
            const ccallLatency = performance.now() - ccallStart;

            // WASM 메모리에서 직접 subarray 사용 (복사 최소화)
            const processedData = Module.HEAPU8.subarray(mem.imagePtr, mem.imagePtr + imageSize);
            
            // 기존 imageData.data를 직접 수정 (새로운 ImageData 생성 오버헤드 제거)
            imageData.data.set(processedData);
            
            return { latency: ccallLatency, imageData: imageData };
        }
        
        // 백엔드에 따라 적절한 함수 호출
        function processFrame(imageData, faces) {
            if (window.appState.currentBackend === 'wasm') {
                return processFrameWASM(imageData, faces);
            } else {
                // JS 백엔드는 emotion만 반환하므로 별도 처리
                return { latency: 0, imageData: null };
            }
        }
        
        // Export to window for non-module scripts
        window.processFrame = processFrame;
        window.processFrameJS = processFrameJS;
    </script>

    <script type="module">
        import { FaceLandmarker, FilesetResolver } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/vision_bundle.mjs';

        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const errorMsg = document.getElementById('errorMsg');

        let faceLandmarker;
        let animationId;
        let lastVideoTime = -1;
        let fpsHistory = [];
        let latencyHistory = [];
        let lastFrameTime = performance.now();

        // MediaPipe 초기화
        async function initMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/wasm"
                );
                
                faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: 'https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task',
                        delegate: "GPU"
                    },
                    outputFaceBlendshapes: false,
                    outputFacialTransformationMatrixes: false,
                    runningMode: 'VIDEO',
                    numFaces: 5
                });

                document.getElementById('status').textContent = '모델 로드 완료';
                startBtn.disabled = false;
            } catch (error) {
                showError('MediaPipe 초기화 실패: ' + error.message);
            }
        }

        // 웹캠 시작
        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 }
                });
                
                video.srcObject = stream;
                video.addEventListener('loadeddata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    document.getElementById('status').textContent = '실행 중';
                    detectFaces();
                });

                startBtn.disabled = true;
                stopBtn.disabled = false;
            } catch (error) {
                showError('카메라 접근 실패: ' + error.message);
            }
        }

        // 얼굴 감지 및 렌더링
        function detectFaces() {
            const currentTime = performance.now();
            const frameTime = currentTime - lastFrameTime;
            lastFrameTime = currentTime;
            
            // FPS 계산
            if (frameTime > 0) {
                const fps = 1000 / frameTime;
                fpsHistory.push(fps);
                if (fpsHistory.length > 30) fpsHistory.shift();
                const avgFps = fpsHistory.reduce((a, b) => a + b, 0) / fpsHistory.length;
                document.getElementById('fps').textContent = avgFps.toFixed(1);
            }
            
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                
                const results = faceLandmarker.detectForVideo(video, currentTime);
                
                // 캔버스 초기화
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 비디오 프레임을 캔버스에 그리기
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // 랜드마크 그리기 및 감정 인식
                if (results.faceLandmarks && results.faceLandmarks.length > 0) {
                    // 이미지 데이터 가져오기
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    let ccallLatency = 0;
                    
                    // 백엔드에 따라 처리
                    if (window.appState && window.appState.currentBackend === 'wasm') {
                        // WASM 백엔드: 이미지 오버레이 포함
                        const result = window.processFrame(imageData, results.faceLandmarks);
                        if (result.imageData) {
                            ctx.putImageData(result.imageData, 0, 0);
                        }
                        ccallLatency = result.latency;
                    } else if (window.appState && window.appState.currentBackend === 'js' && window.appState.jsBackendReady) {
                        // JS 백엔드: 감정 인식 및 emoji 오버레이
                        const aroundFaceCount = window.appState.displayMode === 'flower' ? window.appState.flowerCount : 0;
                        const jsStart = performance.now();
                        const emotionResult = window.processFrameJS(imageData, results.faceLandmarks, aroundFaceCount);
                        ccallLatency = performance.now() - jsStart;
                        
                        if (emotionResult) {
                            document.getElementById('emotion').textContent = 
                                emotionResult.emotion + ' (' + emotionResult.confidence.toFixed(2) + ')';
                            // emoji가 오버레이된 imageData를 캔버스에 다시 그리기
                            ctx.putImageData(imageData, 0, 0);
                        }
                    }
                    
                    // ccall 레이턴시 업데이트
                    updateProcessFrameLatency(ccallLatency, results);
                    
                    // 랜드마크 그리기
                    drawLandmarks(results.faceLandmarks);
                } else {
                    document.getElementById('emotion').textContent = '-';
                    // 얼굴이 없을 때는 레이턴시를 0으로 업데이트
                    updateProcessFrameLatency(0, results);
                }
            }

            animationId = requestAnimationFrame(detectFaces);
        }

        // 랜드마크 그리기
        function drawLandmarks(faces) {
            ctx.fillStyle = 'rgba(33, 128, 141, 0.8)';
            ctx.strokeStyle = 'rgba(33, 128, 141, 0.4)';
            ctx.lineWidth = 1;

            for (const landmarks of faces) {
                // 점 그리기
                for (const landmark of landmarks) {
                    const x = landmark.x * canvas.width;
                    const y = landmark.y * canvas.height;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 2, 0, 2 * Math.PI);
                    ctx.fill();
                }

                // 얼굴 윤곽선 연결
                const connections = [
                    [10, 338, 297, 332, 284, 251, 389, 356, 454, 323, 361, 288, 397, 365, 379, 378, 400, 377, 152, 148, 176, 149, 150, 136, 172, 58, 132, 93, 234, 127, 162, 21, 54, 103, 67, 109, 10]
                ];

                for (const connection of connections) {
                    ctx.beginPath();
                    for (let i = 0; i < connection.length - 1; i++) {
                        const start = landmarks[connection[i]];
                        const end = landmarks[connection[i + 1]];
                        
                        ctx.moveTo(start.x * canvas.width, start.y * canvas.height);
                        ctx.lineTo(end.x * canvas.width, end.y * canvas.height);
                    }
                    ctx.stroke();
                }
            }
        }

        // processFrame 레이턴시 및 통계 업데이트
        function updateProcessFrameLatency(latency, results) {
            latencyHistory.push(latency);
            if (latencyHistory.length > 30) latencyHistory.shift();
            
            const avgLatency = latencyHistory.reduce((a, b) => a + b, 0) / latencyHistory.length;
            
            document.getElementById('latency').textContent = avgLatency.toFixed(1) + ' ms';
            document.getElementById('processingTime').textContent = avgLatency.toFixed(1) + ' ms';
            document.getElementById('faceCount').textContent = results.faceLandmarks ? results.faceLandmarks.length : 0;
            document.getElementById('landmarkCount').textContent = results.faceLandmarks && results.faceLandmarks.length > 0 ? results.faceLandmarks[0].length : 0;
        }

        // 웹캠 중지
        function stopWebcam() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('status').textContent = '중지됨';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            // 통계 초기화
            document.getElementById('fps').textContent = '0';
            document.getElementById('latency').textContent = '0 ms';
            document.getElementById('faceCount').textContent = '0';
            document.getElementById('landmarkCount').textContent = '0';
            document.getElementById('emotion').textContent = '-';
            
            fpsHistory = [];
            latencyHistory = [];
            
            // WASM 메모리 정리 (선택적 - 재사용을 위해 유지할 수도 있음)
            // freeWASMMemory();
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            document.getElementById('status').textContent = '오류';
        }

        // 이벤트 리스너
        startBtn.addEventListener('click', startWebcam);
        stopBtn.addEventListener('click', stopWebcam);

        // 초기화
        document.getElementById('status').textContent = '모델 로딩 중...';
        initMediaPipe();
    </script>
</body>
</html>
