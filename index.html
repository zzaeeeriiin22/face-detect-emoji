<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Face Landmark Detector</title>
    <style>
        :root {
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-charcoal-700: rgba(31, 33, 33, 1);
                --color-charcoal-800: rgba(38, 40, 40, 1);
                --color-gray-200: rgba(245, 245, 245, 1);
                --color-gray-300: rgba(167, 169, 169, 1);
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300: rgba(50, 184, 198, 1);
                --color-teal-400: rgba(45, 166, 178, 1);
                
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--color-text);
        }

        .video-container {
            position: relative;
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        #webcam {
            width: 100%;
            height: auto;
            display: block;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            background: var(--color-primary-hover);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: 12px;
            padding: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--color-border);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .stat-value {
            color: var(--color-text);
            font-weight: 600;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--color-text-secondary);
        }

        .error {
            background: rgba(192, 21, 47, 0.1);
            border: 1px solid rgba(192, 21, 47, 0.25);
            color: rgba(192, 21, 47, 1);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MediaPipe Face Landmark Detector</h1>
        
        <div id="errorMsg" class="error" style="display: none;"></div>
        
        <div class="video-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn">카메라 시작</button>
            <button id="stopBtn" class="btn" disabled>카메라 중지</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">상태</span>
                <span class="stat-value" id="status">대기 중</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">FPS</span>
                <span class="stat-value" id="fps">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">레이턴시</span>
                <span class="stat-value" id="latency">0 ms</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">검출된 얼굴</span>
                <span class="stat-value" id="faceCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">랜드마크 수</span>
                <span class="stat-value" id="landmarkCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">감정</span>
                <span class="stat-value" id="emotion">-</span>
            </div>
        </div>
    </div>

    <script src="./wasm/expression_recognition.js"></script>
    <script>
        let expressionModule = null;
        let wasmReady = false;

        // WASM 모듈 초기화
        createExpressionRecognitionModule().then(function(Module) {
            expressionModule = Module;
            wasmReady = true;
            console.log('WASM 모듈 초기화 완료');
        }).catch(function(error) {
            console.error('WASM 모듈 로드 실패:', error);
        });

        function processFrame(imageData, faceLandmarks) {
            if (!wasmReady || !expressionModule) {
                return null;
            }

            if (!faceLandmarks || faceLandmarks.length === 0) {
                return null;
            }

            if (!imageData || !imageData.data) {
                return null;
            }

            const width = imageData.width;
            const height = imageData.height;
            const numLandmarks = faceLandmarks.length;

            // RGBA 이미지 데이터를 메모리에 복사
            const imageSize = width * height * 4;
            const imagePtr = expressionModule._malloc(imageSize);
            expressionModule.HEAPU8.set(imageData.data, imagePtr);

            // 랜드마크를 [x, y, x, y, ...] 형식으로 변환
            const landmarksFlat = new Float32Array(numLandmarks * 2);
            for (let i = 0; i < numLandmarks; i++) {
                landmarksFlat[i * 2] = faceLandmarks[i].x;
                landmarksFlat[i * 2 + 1] = faceLandmarks[i].y;
            }

            // 랜드마크 데이터를 메모리에 복사
            const landmarksSize = numLandmarks * 2 * Float32Array.BYTES_PER_ELEMENT;
            const landmarksPtr = expressionModule._malloc(landmarksSize);
            expressionModule.HEAPF32.set(landmarksFlat, landmarksPtr / Float32Array.BYTES_PER_ELEMENT);

            // 출력 버퍼 할당 (OUTPUT_DIM = 4로 가정)
            const outputSize = 4 * Float32Array.BYTES_PER_ELEMENT;
            const outputPtr = expressionModule._malloc(outputSize);

            try {
                // WASM 함수 호출
                expressionModule.ccall(
                    'process_frame',
                    null,
                    ['number', 'number', 'number', 'number', 'number', 'number'],
                    [imagePtr, width, height, landmarksPtr, numLandmarks * 2, outputPtr]
                );

                // 결과 읽기
                const outputScores = new Float32Array(4);
                outputScores.set(expressionModule.HEAPF32.subarray(
                    outputPtr / Float32Array.BYTES_PER_ELEMENT,
                    outputPtr / Float32Array.BYTES_PER_ELEMENT + 4
                ));

                return outputScores;
            } finally {
                // 메모리 해제
                expressionModule._free(imagePtr);
                expressionModule._free(landmarksPtr);
                expressionModule._free(outputPtr);
            }
        }
    </script>

    <script type="module">
        import { FaceLandmarker, FilesetResolver } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/vision_bundle.mjs';

        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const errorMsg = document.getElementById('errorMsg');

        let faceLandmarker;
        let animationId;
        let lastVideoTime = -1;
        let fpsHistory = [];
        let latencyHistory = [];
        let lastFrameTime = performance.now();

        // MediaPipe 초기화
        async function initMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/wasm"
                );
                
                faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: 'https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task',
                        delegate: "GPU"
                    },
                    outputFaceBlendshapes: false,
                    outputFacialTransformationMatrixes: false,
                    runningMode: 'VIDEO',
                    numFaces: 1
                });

                document.getElementById('status').textContent = '모델 로드 완료';
                startBtn.disabled = false;
            } catch (error) {
                showError('MediaPipe 초기화 실패: ' + error.message);
            }
        }

        // 웹캠 시작
        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 }
                });
                
                video.srcObject = stream;
                video.addEventListener('loadeddata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    document.getElementById('status').textContent = '실행 중';
                    detectFaces();
                });

                startBtn.disabled = true;
                stopBtn.disabled = false;
            } catch (error) {
                showError('카메라 접근 실패: ' + error.message);
            }
        }

        // 얼굴 감지 및 렌더링
        function detectFaces() {
            const currentTime = performance.now();
            const frameTime = currentTime - lastFrameTime;
            lastFrameTime = currentTime;
            
            // FPS 계산
            if (frameTime > 0) {
                const fps = 1000 / frameTime;
                fpsHistory.push(fps);
                if (fpsHistory.length > 30) fpsHistory.shift();
                const avgFps = fpsHistory.reduce((a, b) => a + b, 0) / fpsHistory.length;
                document.getElementById('fps').textContent = avgFps.toFixed(1);
            }
            
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                
                const results = faceLandmarker.detectForVideo(video, currentTime);
                
                // 캔버스 초기화
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 비디오 프레임을 캔버스에 그리기
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // 랜드마크 그리기 및 감정 인식
                if (results.faceLandmarks && results.faceLandmarks.length > 0) {
                    // 이미지 데이터 가져오기
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // WASM으로 감정 인식 수행 (processFrame 실행 시간 측정)
                    const processStartTime = performance.now();
                    const outputScores = processFrame(imageData, results.faceLandmarks[0]);
                    const processEndTime = performance.now();
                    const processLatency = processEndTime - processStartTime;
                    
                    // processFrame 레이턴시 업데이트
                    updateProcessFrameLatency(processLatency, results);
                    
                    if (outputScores) {
                        // 감정 결과를 UI에 표시
                        const emotions = ['angry', 'happy', 'neutral', 'surprise'];
                        const maxIndex = outputScores.indexOf(Math.max(...outputScores));
                        document.getElementById('emotion').textContent = emotions[maxIndex];
                    }
                    
                    // 랜드마크 그리기 (비디오 위에)
                    drawLandmarks(results.faceLandmarks[0]);
                } else {
                    document.getElementById('emotion').textContent = '-';
                    // 얼굴이 없을 때는 레이턴시를 0으로 업데이트
                    updateProcessFrameLatency(0, results);
                }
            }

            animationId = requestAnimationFrame(detectFaces);
        }

        // 랜드마크 그리기
        function drawLandmarks(landmarks) {
            ctx.fillStyle = 'rgba(33, 128, 141, 0.8)';
            ctx.strokeStyle = 'rgba(33, 128, 141, 0.4)';
            ctx.lineWidth = 1;

            // 점 그리기
            for (const landmark of landmarks) {
                const x = landmark.x * canvas.width;
                const y = landmark.y * canvas.height;
                
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, 2 * Math.PI);
                ctx.fill();
            }

            // 얼굴 윤곽선 연결
            const connections = [
                [10, 338, 297, 332, 284, 251, 389, 356, 454, 323, 361, 288, 397, 365, 379, 378, 400, 377, 152, 148, 176, 149, 150, 136, 172, 58, 132, 93, 234, 127, 162, 21, 54, 103, 67, 109, 10]
            ];

            for (const connection of connections) {
                ctx.beginPath();
                for (let i = 0; i < connection.length - 1; i++) {
                    const start = landmarks[connection[i]];
                    const end = landmarks[connection[i + 1]];
                    
                    ctx.moveTo(start.x * canvas.width, start.y * canvas.height);
                    ctx.lineTo(end.x * canvas.width, end.y * canvas.height);
                }
                ctx.stroke();
            }
        }

        // processFrame 레이턴시 및 통계 업데이트
        function updateProcessFrameLatency(latency, results) {
            latencyHistory.push(latency);
            if (latencyHistory.length > 30) latencyHistory.shift();
            
            const avgLatency = latencyHistory.reduce((a, b) => a + b, 0) / latencyHistory.length;
            
            document.getElementById('latency').textContent = avgLatency.toFixed(1) + ' ms';
            document.getElementById('faceCount').textContent = results.faceLandmarks ? results.faceLandmarks.length : 0;
            document.getElementById('landmarkCount').textContent = results.faceLandmarks && results.faceLandmarks.length > 0 ? results.faceLandmarks[0].length : 0;
        }

        // 웹캠 중지
        function stopWebcam() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('status').textContent = '중지됨';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            // 통계 초기화
            document.getElementById('fps').textContent = '0';
            document.getElementById('latency').textContent = '0 ms';
            document.getElementById('faceCount').textContent = '0';
            document.getElementById('landmarkCount').textContent = '0';
            document.getElementById('emotion').textContent = '-';
            
            fpsHistory = [];
            latencyHistory = [];
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            document.getElementById('status').textContent = '오류';
        }

        // 이벤트 리스너
        startBtn.addEventListener('click', startWebcam);
        stopBtn.addEventListener('click', stopWebcam);

        // 초기화
        document.getElementById('status').textContent = '모델 로딩 중...';
        initMediaPipe();
    </script>
</body>
</html>
